<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Travel Suite - Auth Portal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,700&amp;family=Poppins:wght@400;500;600&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "mint": "#00D084",
                        "deep-blue": "#124EA2",
                        "glass-surface": "rgba(255, 255, 255, 0.75)",
                        "glass-high": "rgba(255, 255, 255, 0.90)",
                        "background-light": "#f5f8f7", // Fallback
                    },
                    fontFamily: {
                        "serif": ["'Cormorant Garamond'", "serif"],
                        "sans": ["'Poppins'", "sans-serif"],
                        "display": ["'Inter'", "sans-serif"], // Keeping Inter as requested by prompt rules, though Poppins is the main sans
                    },
                    borderRadius: {
                        "xl": "12px",
                        "2xl": "16px",
                        "3xl": "24px",
                    },
                    backgroundImage: {
                        'soft-gradient': 'linear-gradient(135deg, #E0F7FA 0%, #F5F5F5 50%, #E3F2FD 100%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Glassmorphism Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .glass-input:focus-within {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Input Animation */
        .input-underline {
            position: relative;
        }
        .input-underline::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #00D084;
            transition: width 0.3s ease;
        }
        .input-group:focus-within .input-underline::after {
            width: 100%;
        }

        /* Toggle Animation */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #00D084;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #00D084;
        }
        
        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-sans antialiased h-screen w-full overflow-hidden bg-soft-gradient flex flex-col items-center justify-center relative">
<!-- Decorative Elements / Abstract Background Shapes -->
<div class="absolute top-[-10%] left-[-10%] w-[50vh] h-[50vh] rounded-full bg-mint/10 blur-[80px]" data-alt="Abstract soft green gradient blob top left"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60vh] h-[60vh] rounded-full bg-deep-blue/5 blur-[100px]" data-alt="Abstract soft blue gradient blob bottom right"></div>
<!-- Main Container -->
<main class="relative z-10 w-full max-w-md px-6 flex flex-col items-center gap-8">
<!-- Brand Logo -->
<div class="text-center animate-fade-in">
<h1 class="font-serif italic font-bold text-[40px] leading-tight text-deep-blue drop-shadow-sm">
                Travel Suite
            </h1>
<p class="font-sans text-deep-blue/60 text-sm tracking-wide mt-1">
                Luxury Redefined
            </p>
</div>
<!-- Glass Auth Card -->
<div class="glass-card w-full rounded-3xl p-6 sm:p-8 animate-fade-in" style="animation-delay: 0.1s;">
<!-- Role Toggle -->
<div class="bg-gray-100/50 p-1 rounded-full flex relative mb-8">
<!-- Radio Inputs hidden but functional -->
<input checked="" class="peer/traveler hidden" id="role-traveler" name="role" type="radio"/>
<input class="peer/driver hidden" id="role-driver" name="role" type="radio"/>
<!-- Background slider pill -->
<div class="absolute inset-y-1 w-[calc(50%-4px)] bg-white rounded-full shadow-sm transition-all duration-300 ease-in-out left-1 peer-checked/driver:left-[calc(50%+0px)]"></div>
<!-- Labels -->
<label class="relative z-10 flex-1 text-center py-2 text-sm font-semibold cursor-pointer transition-colors duration-300 rounded-full text-deep-blue peer-checked/traveler:text-deep-blue hover:text-deep-blue/80" for="role-traveler">
                    Traveler
                </label>
<label class="relative z-10 flex-1 text-center py-2 text-sm font-semibold cursor-pointer transition-colors duration-300 rounded-full text-gray-500 peer-checked/driver:text-deep-blue hover:text-deep-blue/80" for="role-driver">
                    Driver
                </label>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Email Input -->
<div class="input-group group">
<label class="block text-[11px] font-semibold uppercase tracking-[1.5px] text-deep-blue mb-1 pl-1">
                        Email Address
                    </label>
<div class="input-underline relative">
<input class="glass-input w-full px-4 py-3.5 text-deep-blue placeholder-gray-400/80 rounded-t-lg border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-gray-200 text-[15px] font-medium" placeholder="name@example.com" type="email"/>
<div class="absolute right-3 top-3.5 text-deep-blue/40">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Input -->
<div class="input-group group">
<label class="block text-[11px] font-semibold uppercase tracking-[1.5px] text-deep-blue mb-1 pl-1">
                        Password
                    </label>
<div class="input-underline relative">
<input class="glass-input w-full px-4 py-3.5 text-deep-blue placeholder-gray-400/80 rounded-t-lg border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-gray-200 text-[15px] font-medium" placeholder="••••••••" type="password"/>
<div class="absolute right-3 top-3.5 text-deep-blue/40 cursor-pointer hover:text-deep-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</div>
</div>
</div>
<!-- Action Actions -->
<div class="flex justify-end pt-1">
<a class="text-xs font-medium text-deep-blue/70 hover:text-mint transition-colors" href="#">
                        Forgot Password?
                    </a>
</div>
<!-- Submit Button -->
<button class="w-full bg-mint hover:bg-[#00b874] text-white font-medium py-4 rounded-xl shadow-[0_4px_14px_0_rgba(0,208,132,0.39)] transition-all duration-300 transform active:scale-[0.98] mt-2 flex items-center justify-center gap-2 group">
<span>Begin Journey</span>
<span class="material-symbols-outlined text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
</div>
<!-- Footer Text -->
<p class="text-center text-xs text-deep-blue/50 font-sans animate-fade-in" style="animation-delay: 0.2s;">
            Don't have an account? <a class="font-semibold text-deep-blue hover:underline decoration-mint decoration-2 underline-offset-2" href="#">Request Access</a>
</p>
</main>
</body></html>
