name: AI Newsletter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/ai-newsletter/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'projects/ai-newsletter/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/ai-newsletter

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      # Run tests even if secrets are missing, but skip integration tests that require them
      # if we mark them appropriately or mock external calls (which our tests assume mocking).
      run: |
        pytest
