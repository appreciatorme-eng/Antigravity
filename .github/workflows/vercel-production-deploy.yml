name: Vercel Production Deploy

on:
  push:
    branches:
      - main
    paths:
      - "projects/travel-suite/apps/web/**"
      - ".github/workflows/vercel-production-deploy.yml"
  workflow_dispatch:

concurrency:
  group: vercel-production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-production:
    name: Deploy Web App to Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/travel-suite/apps/web
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
      PRODUCTION_HEALTHCHECK_URL: ${{ secrets.PRODUCTION_HEALTHCHECK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Validate Vercel token
        id: validate_token
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "valid=false" >> "$GITHUB_OUTPUT"
            echo "::warning::VERCEL_TOKEN is missing. Skipping Action-based Vercel deploy."
          elif npx vercel whoami --token="$VERCEL_TOKEN" >/dev/null 2>&1; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
            echo "Vercel token is valid."
          else
            echo "valid=false" >> "$GITHUB_OUTPUT"
            echo "::warning::VERCEL_TOKEN is invalid. Skipping Action-based deploy and relying on native Vercel Git deploy."
          fi

      - name: Pull Vercel project settings
        if: steps.validate_token.outputs.valid == 'true'
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Remove unsupported cron config for Hobby deploys
        if: steps.validate_token.outputs.valid == 'true'
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const file = 'vercel.json';
          const config = JSON.parse(fs.readFileSync(file, 'utf8'));
          if (Array.isArray(config.crons)) {
            delete config.crons;
            fs.writeFileSync(file, JSON.stringify(config, null, 2) + '\n');
            console.log('Removed "crons" from vercel.json for this CI deploy run.');
          } else {
            console.log('No cron config found.');
          }
          NODE

      - name: Deploy to Vercel Production
        if: steps.validate_token.outputs.valid == 'true'
        run: |
          npx vercel deploy --prod --yes --token="$VERCEL_TOKEN" \
            --meta githubCommitSha="$GITHUB_SHA" \
            --meta githubCommitRef="$GITHUB_REF_NAME"

      - name: Trigger Vercel Deploy Hook fallback
        if: steps.validate_token.outputs.valid != 'true' && env.VERCEL_DEPLOY_HOOK_URL != ''
        run: |
          curl -fsS -X POST "$VERCEL_DEPLOY_HOOK_URL"

      - name: Skip deploy note
        if: steps.validate_token.outputs.valid != 'true'
        run: |
          echo "Action-based deploy skipped because VERCEL_TOKEN is invalid."
          echo "Vercel Git integration is expected to handle deploys on push to main."

      - name: Verify production health endpoint
        if: env.PRODUCTION_HEALTHCHECK_URL != ''
        run: |
          echo "Checking $PRODUCTION_HEALTHCHECK_URL"
          curl -fsS "$PRODUCTION_HEALTHCHECK_URL"
