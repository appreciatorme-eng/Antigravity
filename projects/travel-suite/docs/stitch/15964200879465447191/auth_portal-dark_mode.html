<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Travel Suite - Auth Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00d184",
              "background-light": "#f5f8f7",
              "background-dark": "#0f231c",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .glass-card {
            background: rgba(27, 40, 35, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-gradient-auth {
            background: radial-gradient(circle at top right, #1b3d30, #0f231c, #050a09);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex flex-col justify-between overflow-x-hidden bg-gradient-auth">
<!-- Header Section -->
<header class="w-full pt-12 pb-6 px-6 text-center">
<div class="flex flex-col items-center gap-2">
<div class="w-16 h-16 bg-primary/20 rounded-xl flex items-center justify-center mb-4 border border-primary/30">
<span class="material-symbols-outlined text-primary text-4xl">travel</span>
</div>
<h1 class="text-4xl font-extrabold tracking-tight text-white">
                Travel Suite
            </h1>
<p class="text-primary text-xs font-bold tracking-[0.3em] uppercase opacity-90">
                Luxury Redefined
            </p>
</div>
</header>
<!-- Main Content / Auth Card -->
<main class="flex-1 flex items-center justify-center px-6 py-4">
<div class="glass-card w-full max-w-md rounded-xl p-8 shadow-2xl">
<!-- Role Selector -->
<div class="flex p-1 mb-8 bg-background-dark/50 rounded-xl border border-white/5">
<button class="flex-1 py-2.5 text-sm font-semibold rounded-lg bg-primary text-background-dark transition-all">
                    Traveler
                </button>
<button class="flex-1 py-2.5 text-sm font-semibold rounded-lg text-white/60 hover:text-white transition-all">
                    Driver
                </button>
</div>
<!-- Login Form -->
<form class="space-y-5">
<div class="space-y-2">
<label class="text-xs font-semibold text-white/50 uppercase tracking-wider ml-1">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-white/40 group-focus-within:text-primary text-xl">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-background-dark/40 border border-white/10 rounded-lg text-white placeholder-white/20 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="name@luxury.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center px-1">
<label class="text-xs font-semibold text-white/50 uppercase tracking-wider">Password</label>
<a class="text-xs font-semibold text-primary/80 hover:text-primary transition-colors" href="#">Forgot?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-white/40 group-focus-within:text-primary text-xl">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-background-dark/40 border border-white/10 rounded-lg text-white placeholder-white/20 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-white/30 hover:text-white text-xl">visibility</span>
</div>
</div>
</div>
<button class="w-full mt-4 bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-lg shadow-[0_0_20px_rgba(0,209,132,0.3)] active:scale-[0.98] transition-all" type="submit">
                    Begin Journey
                </button>
</form>
<div class="mt-8 text-center">
<p class="text-white/40 text-sm">
                    New to the suite? 
                    <a class="text-primary font-bold ml-1 hover:underline" href="#">Create Account</a>
</p>
</div>
</div>
</main>
<!-- Bottom Navigation Bar (Modified for Auth Screen Context) -->
<nav class="w-full">
<div class="flex gap-2 border-t border-white/10 bg-[#1b2823]/80 backdrop-blur-md px-4 pb-8 pt-3">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-white/40 hover:text-primary transition-colors" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">home</span>
</div>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-white/40 hover:text-primary transition-colors" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">search</span>
</div>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-white/40 hover:text-primary transition-colors" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">confirmation_number</span>
</div>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">person</span>
</div>
</a>
</div>
</nav>
<!-- Extra visual flair for the "Luxury" feel -->
<div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
<div class="fixed bottom-[10%] right-[-5%] w-[30%] h-[30%] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
</body></html>
