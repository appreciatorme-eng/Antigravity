name: Travel Suite CI

on:
  push:
    branches: [main]
    paths:
      - 'projects/travel-suite/**'
      - '.github/workflows/travel-suite-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'projects/travel-suite/**'
      - '.github/workflows/travel-suite-ci.yml'

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/travel-suite/apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projects/travel-suite/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon-key-placeholder
          SUPABASE_SERVICE_ROLE_KEY: service-role-placeholder
          GOOGLE_GEMINI_API_KEY: gemini-key-placeholder
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: maps-key-placeholder
        run: npm run build

  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/travel-suite/apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze
