<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aero Syncing Flight Data Animation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'drift': 'drift 10s linear infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        drift: {
                            '0%': { transform: 'translateY(0) opacity(0)' },
                            '20%': { opacity: '0.8' },
                            '80%': { opacity: '0.4' },
                            '100%': { transform: 'translateY(-100px) opacity(0)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 20px -5px #2b6cee, 0 0 10px -5px #2b6cee inset' },
                            'to': { boxShadow: '0 0 50px 0px #2b6cee, 0 0 20px 0px #2b6cee inset' },
                        }
                    }
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom Glass Effects for that Premium Feel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-orb {
            background: radial-gradient(circle at 30% 30%, rgba(43, 108, 238, 0.4), rgba(43, 108, 238, 0.1) 60%, transparent 80%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(43, 108, 238, 0.3);
            box-shadow: 0 0 40px rgba(43, 108, 238, 0.4);
        }

        .hummingbird-wing {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .hummingbird-body {
            background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(43, 108, 238, 0.1));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }

        .particle {
            position: absolute;
            background: rgba(43, 108, 238, 0.6);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        /* Particle Animations with varied delays */
        .particle:nth-child(1) { width: 6px; height: 6px; left: 40%; bottom: 40%; animation: drift 4s infinite ease-out; animation-delay: 0s; }
        .particle:nth-child(2) { width: 4px; height: 4px; left: 60%; bottom: 35%; animation: drift 5s infinite ease-out; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 50%; bottom: 45%; animation: drift 3.5s infinite ease-out; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 45%; bottom: 38%; animation: drift 4.5s infinite ease-out; animation-delay: 0.5s; }
        .particle:nth-child(5) { width: 3px; height: 3px; left: 55%; bottom: 42%; animation: drift 6s infinite ease-out; animation-delay: 1.5s; }

        .scan-line {
            background: linear-gradient(to bottom, transparent, rgba(43, 108, 238, 0.5), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white antialiased min-h-screen flex items-center justify-center overflow-hidden selection:bg-primary selection:text-white relative">
<!-- Background Ambient Glow -->
<div class="fixed inset-0 pointer-events-none z-0">
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px] opacity-40"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-primary/10 rounded-full blur-[100px] opacity-30"></div>
</div>
<!-- Main Container -->
<main class="relative z-10 w-full max-w-md h-screen max-h-[900px] flex flex-col justify-between p-8">
<!-- Top Status Bar Placeholder (Visual only) -->
<div class="flex justify-between items-center opacity-60 text-xs tracking-wider uppercase font-medium pt-2">
<span>Aero Sync</span>
<span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span> Live</span>
</div>
<!-- Central Visualization Area -->
<div class="flex-1 flex flex-col items-center justify-center relative my-8">
<!-- AERO: The Glass Hummingbird -->
<div class="relative w-64 h-64 animate-float z-20">
<!-- Beak -->
<div class="absolute top-[35%] right-[10%] w-12 h-1 bg-white/30 rotate-12 rounded-full backdrop-blur-sm shadow-[0_0_10px_rgba(255,255,255,0.2)]"></div>
<!-- Head -->
<div class="hummingbird-body absolute top-[25%] right-[25%] w-16 h-16 rounded-full z-20">
<!-- Eye -->
<div class="absolute top-5 right-4 w-2 h-2 bg-white/80 rounded-full shadow-[0_0_5px_white]"></div>
</div>
<!-- Body -->
<div class="hummingbird-body absolute top-[35%] left-[25%] w-32 h-20 rounded-[50px_50px_20px_20px] rotate-[-10deg] z-10 flex items-center justify-center overflow-hidden">
<!-- Subtle Internal Reflection -->
<div class="absolute -top-10 -left-10 w-20 h-40 bg-white/5 rotate-45 blur-md"></div>
</div>
<!-- Back Wing (Far side) -->
<div class="hummingbird-wing absolute top-[10%] left-[40%] w-12 h-32 rounded-[100%_0_50%_50%] rotate-[20deg] origin-bottom opacity-60 animate-pulse-slow z-0"></div>
<!-- Front Wing (Near side) -->
<div class="hummingbird-wing absolute top-[15%] left-[30%] w-16 h-40 rounded-[100%_0_50%_50%] rotate-[10deg] origin-bottom z-30 shadow-lg">
<!-- Wing detail -->
<div class="absolute inset-0 bg-gradient-to-t from-primary/10 to-transparent"></div>
</div>
<!-- Tail -->
<div class="hummingbird-wing absolute bottom-[25%] left-[10%] w-16 h-24 rounded-[0_50%_50%_50%] rotate-[60deg] -z-10 opacity-80"></div>
</div>
<!-- Particle System Container -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10 overflow-visible">
<div class="relative w-full h-full">
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
</div>
</div>
<!-- The Data Orb -->
<div class="relative mt-[-40px] z-10 flex items-center justify-center">
<!-- Core Orb -->
<div class="glass-orb w-24 h-24 rounded-full animate-glow relative overflow-hidden">
<!-- Inner detail simulating data swirl -->
<div class="absolute inset-0 bg-[linear-gradient(45deg,transparent_45%,rgba(255,255,255,0.2)_50%,transparent_55%)] bg-[length:200%_200%] opacity-30 animate-spin" style="animation-duration: 8s;"></div>
<!-- Scan line effect inside orb -->
<div class="absolute w-full h-4 scan-line blur-sm"></div>
</div>
<!-- Floor Glow Reflection -->
<div class="absolute -bottom-10 w-40 h-10 bg-primary/30 rounded-[100%] blur-[20px] scale-x-150"></div>
<!-- Orbital Ring -->
<div class="absolute w-40 h-40 border border-primary/20 rounded-full rotate-x-60 animate-[spin_10s_linear_infinite] opacity-50 border-t-transparent border-l-transparent"></div>
<div class="absolute w-32 h-32 border border-white/10 rounded-full rotate-x-[75deg] animate-[spin_7s_linear_infinite_reverse] opacity-40"></div>
</div>
</div>
<!-- Bottom Text & Progress -->
<div class="flex flex-col items-center justify-end w-full space-y-8 pb-10 z-20">
<!-- Text Info -->
<div class="text-center space-y-3">
<h1 class="text-2xl font-light tracking-[0.1em] text-white drop-shadow-[0_2px_10px_rgba(43,108,238,0.5)]">
                    Synchronizing flight data...
                </h1>
<p class="text-sm font-light text-gray-400 tracking-wide animate-pulse">
                    Retrieving itinerary for FL-390
                </p>
</div>
<!-- Minimal Progress Bar -->
<div class="w-full max-w-[200px] h-[2px] bg-white/10 rounded-full overflow-hidden relative">
<div class="absolute left-0 top-0 h-full w-[60%] bg-gradient-to-r from-transparent via-primary to-primary rounded-full blur-[1px] shadow-[0_0_8px_rgba(43,108,238,0.8)] animate-[shimmer_2s_infinite_linear]"></div>
</div>
<!-- "Cancel" Option - Subtle -->
<button class="mt-4 px-6 py-2 rounded-full border border-white/10 text-xs uppercase tracking-widest text-white/40 hover:text-white hover:border-white/30 hover:bg-white/5 transition-all duration-300 backdrop-blur-sm">
                Cancel
            </button>
</div>
</main>
<style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</body></html>
