<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Traveler Home: Resting Mascot Variant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Glass Utilities for that "Soft Glass" feel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .glass-card-hover:active {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .glass-button {
            background: rgba(43, 108, 238, 0.2);
            border: 1px solid rgba(43, 108, 238, 0.4);
            backdrop-filter: blur(8px);
        }

        /* Etched Effect for Mascot */
        .etched-glass {
            opacity: 0.3;
            filter: drop-shadow(0px 1px 0px rgba(255,255,255,0.2)) drop-shadow(0px -1px 0px rgba(0,0,0,0.5));
            mix-blend-mode: overlay;
        }

        /* Ambient Glow behind elements */
        .ambient-glow {
            background: radial-gradient(circle at 50% 50%, rgba(43, 108, 238, 0.15), transparent 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-white min-h-screen antialiased overflow-x-hidden relative">
<!-- Ambient Background Glows -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-10%] left-[-20%] w-[400px] h-[400px] bg-purple-900/20 rounded-full blur-[80px]"></div>
</div>
<!-- Main Container -->
<main class="relative z-10 max-w-md mx-auto min-h-screen flex flex-col px-6 py-8 pb-32">
<!-- Top Bar -->
<div class="flex justify-between items-center mb-8">
<div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-md border border-white/10">
<span class="material-icons-outlined text-white text-sm">grid_view</span>
</div>
<div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-md border border-white/10 overflow-hidden relative">
<img alt="User Profile" class="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity" data-alt="Portrait of a smiling young man" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAUM9SXgYjVN_kz-AeY9ieyYG1UJKbHMhnroekKm9gl7Ejt3bKbAgxJai4TIofvCUCOzGxHKmDLJgJm8OYb45rwiyabY6l2lDCGVk3TbvjRI-ye1IshOJBoKwt3RggLokwNl-d5HU0aTE0BrWPcP6qrUCDkX0lHLTacvRJxF7fEv2UZ-Lz9s0FcHDfwBXh5RCuvgQZ63zfdM6mtWkaGFY0JXiLIQ8vU5mXzTtkj4idC3FuNGySppuLkWeZDJLuTZOUQ5p3WHQ9R30Dx"/>
</div>
</div>
<!-- Greeting Card (Hero) -->
<div class="glass-panel rounded-2xl p-6 mb-6 relative overflow-hidden group">
<!-- Subtle internal glow -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 blur-2xl rounded-full pointer-events-none"></div>
<div class="relative z-10">
<p class="text-sm text-slate-400 font-medium mb-1">Good evening,</p>
<h1 class="text-3xl font-light text-white mb-6">Alex Walker</h1>
<div class="flex items-end justify-between">
<div>
<p class="text-xs text-slate-400 uppercase tracking-wider mb-1">Current Location</p>
<div class="flex items-center space-x-1 text-primary-200">
<span class="material-icons-outlined text-sm">near_me</span>
<span class="text-lg font-medium text-white">London, UK</span>
</div>
</div>
<div class="text-right">
<p class="text-xs text-slate-400 uppercase tracking-wider mb-1">Date</p>
<span class="text-lg font-medium text-white">Oct 24</span>
</div>
</div>
</div>
<!-- "Aero" The Resting Mascot - Etched into glass -->
<div class="absolute top-4 right-4 w-12 h-12 etched-glass">
<svg fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<!-- Stylized Resting Hummingbird (Wings Folded) -->
<path d="M21 10C21 10 18 12 15 12C12 12 10 9 8 7C6 5 4 6 3 8C2 10 3 13 5 15C7 17 10 18 13 18C16 18 19 16 21 13" stroke="white" stroke-linecap="round" stroke-width="1.5"></path>
<path d="M15 12C15 12 16 9 15 7C14 5 12 4 10 5" stroke="white" stroke-linecap="round" stroke-width="1.5"></path>
<path d="M22 6L18 8" stroke="white" stroke-linecap="round" stroke-width="1.5"></path>
<!-- Beak pointing down/resting -->
<circle cx="5" cy="8" fill="white" r="0.5"></circle>
</svg>
</div>
</div>
<!-- Flight Status Section -->
<div class="mb-6">
<h2 class="text-lg text-white font-medium mb-4 pl-1">Upcoming Flight</h2>
<div class="glass-panel rounded-2xl p-5 relative overflow-hidden glass-card-hover transition-colors duration-300">
<!-- Flight Header -->
<div class="flex justify-between items-center mb-6">
<div class="flex items-center space-x-3">
<div class="w-8 h-8 rounded bg-white/10 flex items-center justify-center">
<span class="material-icons-outlined text-white text-sm transform rotate-90">flight</span>
</div>
<span class="text-sm font-semibold tracking-wider text-slate-200">BA 0117</span>
</div>
<span class="px-2 py-1 rounded bg-green-500/20 text-green-300 border border-green-500/30 text-xs font-medium">On Time</span>
</div>
<!-- Route -->
<div class="flex justify-between items-center mb-6 relative">
<!-- Decor Line -->
<div class="absolute top-1/2 left-10 right-10 h-[1px] bg-slate-700 border-t border-dashed border-slate-600 -z-0"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-6 h-6 rounded-full bg-background-dark border border-slate-600 flex items-center justify-center z-10">
<div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
</div>
<div class="relative z-10 bg-background-dark/0 backdrop-blur-sm pr-2">
<p class="text-3xl font-bold text-white mb-1">LHR</p>
<p class="text-xs text-slate-400">London</p>
</div>
<div class="relative z-10 bg-background-dark/0 backdrop-blur-sm pl-2 text-right">
<p class="text-3xl font-bold text-white mb-1">JFK</p>
<p class="text-xs text-slate-400">New York</p>
</div>
</div>
<!-- Details Footer -->
<div class="grid grid-cols-3 gap-4 border-t border-white/10 pt-4">
<div>
<p class="text-[10px] uppercase text-slate-500 tracking-wider mb-1">Boarding</p>
<p class="text-sm font-bold text-white">10:45 AM</p>
</div>
<div class="text-center">
<p class="text-[10px] uppercase text-slate-500 tracking-wider mb-1">Gate</p>
<p class="text-sm font-bold text-white">A12</p>
</div>
<div class="text-right">
<p class="text-[10px] uppercase text-slate-500 tracking-wider mb-1">Seat</p>
<p class="text-sm font-bold text-white">4F</p>
</div>
</div>
</div>
</div>
<!-- Quick Actions Row -->
<div class="grid grid-cols-4 gap-4 mb-8">
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full glass-panel flex items-center justify-center group-active:scale-95 transition-transform duration-200">
<span class="material-icons-outlined text-white/80">confirmation_number</span>
</div>
<span class="text-xs text-slate-400 font-medium">Ticket</span>
</button>
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full glass-panel flex items-center justify-center group-active:scale-95 transition-transform duration-200">
<span class="material-icons-outlined text-white/80">luggage</span>
</div>
<span class="text-xs text-slate-400 font-medium">Bags</span>
</button>
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full glass-panel flex items-center justify-center group-active:scale-95 transition-transform duration-200">
<span class="material-icons-outlined text-white/80">local_taxi</span>
</div>
<span class="text-xs text-slate-400 font-medium">Transport</span>
</button>
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full glass-panel flex items-center justify-center group-active:scale-95 transition-transform duration-200">
<span class="material-icons-outlined text-white/80">more_horiz</span>
</div>
<span class="text-xs text-slate-400 font-medium">More</span>
</button>
</div>
<!-- Hotel Check-In Card -->
<div>
<h2 class="text-lg text-white font-medium mb-4 pl-1">Accommodation</h2>
<div class="glass-panel rounded-2xl p-4 flex gap-4 items-center">
<div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0 relative">
<img alt="Hotel Room" class="w-full h-full object-cover" data-alt="Modern luxury hotel room interior" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDNkLewLGechnzKufHMDvcppIaugDQqJSon0QLeI7PWlDI_yJ2dMvo2FfBgPH_eKKzTtBT7EMEOZZlLJ_6wmlEMbagprziYt0SxjfCD5vN5ViJ-CWNHkuwXbJykNoA3LSDjMhkH19ezBwchPVhdBtswPsGZ20Za9Ed4Jm9wVi3znX0CADuDrEWBwGVkRcKz06q3erDJS3PCj8y8ci27OmSNzmt-gnQIo-_xN2FxLKpjX1gd-L4XylvfwvRGwZPnzl7tP722ie29bb0_"/>
</div>
<div class="flex-grow min-w-0">
<h3 class="text-white font-medium truncate mb-1">Ritz-Carlton, NoMad</h3>
<p class="text-xs text-slate-400 truncate mb-3">25 W 28th St, New York, NY</p>
<button class="bg-primary text-white text-xs font-semibold px-4 py-2 rounded-lg w-full active:bg-blue-600 transition-colors shadow-[0_0_15px_rgba(43,108,238,0.4)]">
                        Check-In Now
                    </button>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation (Floating Glass) -->
<div class="fixed bottom-6 left-6 right-6 z-50">
<div class="glass-panel rounded-2xl h-16 flex items-center justify-around px-2 shadow-2xl bg-black/40">
<button class="p-3 relative group">
<div class="absolute inset-0 bg-primary/20 rounded-xl blur-sm opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-icons-outlined text-primary relative z-10">home</span>
<!-- Active Indicator -->
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-primary rounded-full"></div>
</button>
<button class="p-3 hover:text-white transition-colors">
<span class="material-icons-outlined text-slate-500">explore</span>
</button>
<button class="p-3 hover:text-white transition-colors">
<span class="material-icons-outlined text-slate-500">calendar_today</span>
</button>
<button class="p-3 hover:text-white transition-colors">
<span class="material-icons-outlined text-slate-500">chat_bubble_outline</span>
</button>
</div>
</div>
</body></html>
