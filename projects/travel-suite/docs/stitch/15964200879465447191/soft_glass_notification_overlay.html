<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Soft Glass Notification Overlay</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    backdropBlur: {
                        'xs': '2px',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Glassmorphism */
        .glass-panel {
            background: rgba(34, 30, 16, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        .glass-modal {
            background: rgba(30, 26, 15, 0.65);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(242, 185, 13, 0.3);
            box-shadow: 0 0 40px rgba(242, 185, 13, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.05);
        }
        
        /* Map pattern background simulation */
        .map-bg {
            background-color: #221e10;
            background-image: 
                radial-gradient(#3a3420 1px, transparent 1px), 
                radial-gradient(#3a3420 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Hide scrollbar for clean mobile look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen w-screen relative selection:bg-primary selection:text-background-dark">
<!-- 
        BACKGROUND LAYER: SIMULATED DRIVER INTERFACE 
        This layer is meant to be seen "through" the glass. It is purposely busy but darkened.
    -->
<div class="absolute inset-0 z-0 map-bg flex flex-col h-full w-full pointer-events-none select-none overflow-hidden filter blur-[8px] opacity-60 transform scale-105">
<!-- Fake Map Elements -->
<div class="absolute top-0 left-0 w-full h-full">
<!-- Simulated Roads -->
<div class="absolute top-[30%] -left-10 w-[120%] h-4 bg-[#3a3420] rotate-12 rounded-full"></div>
<div class="absolute top-[45%] -right-10 w-[120%] h-4 bg-[#3a3420] -rotate-6 rounded-full"></div>
<div class="absolute top-[20%] left-[30%] w-4 h-[80%] bg-[#3a3420] rotate-0 rounded-full"></div>
<!-- Route Line (Active) -->
<div class="absolute top-[30%] -left-10 w-[120%] h-2 bg-primary/20 rotate-12 rounded-full shadow-[0_0_15px_rgba(242,185,13,0.3)]"></div>
<!-- Map Location Pin -->
<div class="absolute top-[35%] left-[60%] transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center animate-pulse">
<div class="w-4 h-4 rounded-full bg-primary"></div>
</div>
</div>
</div>
<!-- Fake UI Header -->
<div class="w-full p-6 flex justify-between items-center z-10 opacity-50">
<div class="flex gap-2 items-center">
<div class="w-10 h-10 rounded-full bg-white/10"></div>
<div class="h-4 w-24 bg-white/10 rounded"></div>
</div>
<div class="h-10 w-10 rounded-full bg-white/10"></div>
</div>
<!-- Fake UI Bottom Panel -->
<div class="mt-auto w-full h-1/3 bg-gradient-to-t from-background-dark to-transparent p-6 flex flex-col justify-end gap-4 opacity-50">
<div class="w-full h-24 rounded-2xl bg-white/5 border border-white/5 flex items-center p-4 gap-4">
<div class="w-12 h-12 rounded-full bg-white/10"></div>
<div class="flex-1 space-y-2">
<div class="h-3 w-1/2 bg-white/20 rounded"></div>
<div class="h-2 w-1/3 bg-white/10 rounded"></div>
</div>
</div>
</div>
</div>
<!-- 
        OVERLAY LAYER: FROSTED GLASS & MODAL 
        This is the main interactive layer.
    -->
<div class="absolute inset-0 z-20 flex flex-col justify-end pb-8 px-4 sm:justify-center sm:pb-0 sm:px-6 bg-background-dark/30 backdrop-blur-[20px]">
<!-- Status Bar area filler -->
<div class="absolute top-0 left-0 w-full h-14 bg-gradient-to-b from-black/40 to-transparent z-30 pointer-events-none"></div>
<!-- THE NOTIFICATION MODAL -->
<div class="relative w-full max-w-sm mx-auto glass-modal rounded-3xl p-1 overflow-hidden animate-[fadeIn_0.5s_ease-out]">
<!-- Inner Content Container -->
<div class="bg-gradient-to-b from-white/5 to-transparent rounded-[1.3rem] p-6 relative z-10">
<!-- Glow Accent -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-[40px] pointer-events-none"></div>
<!-- Header: Alert Icon & Title -->
<div class="flex items-center gap-3 mb-6">
<div class="w-10 h-10 rounded-full bg-primary/10 border border-primary/20 flex items-center justify-center text-primary shadow-[0_0_15px_rgba(242,185,13,0.15)]">
<span class="material-icons-round text-xl">flight_land</span>
</div>
<div>
<h2 class="text-white font-semibold text-lg tracking-tight">Flight Delayed</h2>
<p class="text-primary/80 text-xs font-medium uppercase tracking-wider">Urgent Update</p>
</div>
<div class="ml-auto">
<span class="text-xs font-mono text-white/40 bg-white/5 px-2 py-1 rounded">NOW</span>
</div>
</div>
<!-- Main Info Card -->
<div class="space-y-6">
<!-- Passenger & Flight Info -->
<div class="flex justify-between items-start">
<div class="space-y-1">
<p class="text-xs text-white/40 font-medium uppercase tracking-wide">Passenger</p>
<div class="flex items-center gap-2">
<img alt="Passenger Avatar" class="w-6 h-6 rounded-full border border-white/10" data-alt="Avatar of passenger Alexander Hamilton" src="https://lh3.googleusercontent.com/aida-public/AB6AXuALkq8LIRuKRV6sG9xExAHhhom5zDnjS75sF5CtXB9vby_l7PnLRqdQTpWaL4j5ZDBzAMATbIgM8aNtBAcknPCByWXjDKnA0vF_LpkoMdQ1HPcjHrDksCTcPfhkysqB4HzaaowlVym-NGDfeQO14Ot3rKe1XPvYOjFiLmEBvCNodgkjLyvSO078rRHT5ne2fSB1DdVeWpy2UuUiFp7W2Y-kSp5QpO5sCCwgeQrH_XvrLRF3fQWdRUsWx7EEqQnc7eKMP_NJY20MxpV8"/>
<p class="text-white text-base font-medium">Mr. Alex Hamilton</p>
</div>
</div>
<div class="text-right space-y-1">
<p class="text-xs text-white/40 font-medium uppercase tracking-wide">Flight</p>
<p class="text-white text-base font-medium font-mono">BA249</p>
<p class="text-xs text-white/30">LHR <span class="text-primary mx-1">â†’</span> JFK</p>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
<!-- Time Change Visualization -->
<div class="grid grid-cols-2 gap-4">
<div class="bg-white/5 rounded-xl p-3 border border-white/5 opacity-50">
<div class="flex items-center gap-2 mb-1">
<span class="material-icons-outlined text-sm text-white/40">schedule</span>
<span class="text-xs text-white/40">Original</span>
</div>
<p class="text-lg font-mono text-white line-through decoration-white/30 decoration-1">13:45</p>
</div>
<div class="bg-primary/10 rounded-xl p-3 border border-primary/20 relative overflow-hidden group">
<div class="absolute inset-0 bg-primary/5 blur-sm"></div>
<div class="relative z-10">
<div class="flex items-center gap-2 mb-1">
<span class="material-icons-outlined text-sm text-primary animate-pulse">update</span>
<span class="text-xs text-primary font-medium">New ETA</span>
</div>
<p class="text-xl font-mono text-primary font-bold">14:30</p>
</div>
</div>
</div>
<p class="text-center text-sm text-white/50 font-light">
                        The flight is delayed by <span class="text-white font-medium">45 minutes</span>. Would you like to adjust the pickup time?
                    </p>
</div>
<!-- Actions Footer -->
<div class="mt-8 space-y-3">
<button class="w-full py-3.5 px-4 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all rounded-xl shadow-[0_4px_20px_rgba(242,185,13,0.25)] flex items-center justify-center gap-2 group">
<span class="text-background-dark font-semibold text-sm">Reschedule Pickup</span>
<span class="material-icons-round text-background-dark text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<button class="w-full py-3 px-4 bg-transparent hover:bg-white/5 active:bg-white/10 transition-colors rounded-xl border border-white/10 text-white/70 hover:text-white flex items-center justify-center gap-2">
<span class="text-xs font-medium tracking-wide">Contact Passenger</span>
</button>
<button class="w-full text-center py-2 text-white/30 text-xs hover:text-white/50 transition-colors">
                        Dismiss Alert
                    </button>
</div>
</div>
<!-- Bottom glass reflection line -->
<div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
</div>
<!-- Background Hint: "Tap outside to view map" -->
<div class="mt-6 text-center opacity-0 animate-[fadeIn_1s_ease-out_0.5s_forwards]">
<p class="text-xs text-white/30 font-light tracking-widest uppercase">Driver Command View Paused</p>
</div>
</div>
</body></html>
