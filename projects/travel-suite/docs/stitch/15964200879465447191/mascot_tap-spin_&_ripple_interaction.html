<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mascot Tap: Spin &amp; Ripple Interaction</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'glow': '0 0 20px rgba(43, 108, 238, 0.6)',
                        'glow-intense': '0 0 40px rgba(43, 108, 238, 0.8)',
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                        'glass-gradient-active': 'linear-gradient(145deg, rgba(43, 108, 238, 0.2) 0%, rgba(43, 108, 238, 0.05) 100%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for Glassmorphism and Effects */
        .glass-panel {
            background: rgba(16, 22, 34, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .soft-blur-bg {
             /* Simulating the depth of field blur behind the mascot */
             filter: blur(4px);
             opacity: 0.6;
             transition: all 0.5s ease;
        }

        .ripple-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(43, 108, 238, 0.3);
            box-shadow: 0 0 15px rgba(43, 108, 238, 0.2);
            background: radial-gradient(circle, rgba(43,108,238,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        /* Simulating the "Spin" frozen in time */
        .mascot-spin-visual {
            transform: rotate(15deg) scale(1.1);
            filter: drop-shadow(0 0 15px #2b6cee);
        }

        /* Lens flare effect */
        .lens-flare {
            background: radial-gradient(closest-side, rgba(255, 255, 255, 0.9) 0%, rgba(43, 108, 238, 0.5) 40%, transparent 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex justify-center items-center overflow-hidden">
<!-- Phone Container -->
<div class="relative w-full max-w-[400px] h-[850px] bg-background-dark shadow-2xl overflow-hidden border border-white/5 rounded-[40px] flex flex-col">
<!-- Background Ambient Glows -->
<div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-primary/20 via-primary/5 to-transparent pointer-events-none"></div>
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/20 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute top-40 -left-20 w-48 h-48 bg-purple-500/10 rounded-full blur-[60px] pointer-events-none"></div>
<!-- Header -->
<header class="relative z-10 px-6 pt-14 pb-4 flex justify-between items-center soft-blur-bg">
<div>
<p class="text-sm text-gray-400 font-light tracking-wide">Good evening,</p>
<h1 class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70">Alex</h1>
</div>
<button class="w-10 h-10 rounded-full glass-card flex items-center justify-center">
<span class="material-icons-round text-white/80">notifications</span>
<span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-background-dark"></span>
</button>
</header>
<!-- Main Content Area -->
<main class="relative flex-1 px-6 flex flex-col gap-6">
<!-- MASCOT INTERACTION LAYER (Z-INDEX HIGH) -->
<!-- This section overlays the content below to simulate the interaction -->
<div class="absolute top-12 left-0 w-full h-[320px] flex items-center justify-center z-30 pointer-events-none">
<!-- Ripple Effects -->
<!-- Outer Ring -->
<div class="absolute w-[280px] h-[280px] rounded-full border border-white/10 opacity-30 scale-110"></div>
<!-- Mid Ring -->
<div class="absolute w-[220px] h-[220px] ripple-ring opacity-60 scale-100 animate-pulse"></div>
<!-- Inner Ring -->
<div class="absolute w-[160px] h-[160px] ripple-ring opacity-80 border-primary/50 shadow-glow"></div>
<!-- Glow/Refraction Backdrop behind mascot -->
<div class="absolute w-[120px] h-[120px] bg-primary/30 rounded-full blur-xl animate-pulse"></div>
<!-- The Mascot: Aero -->
<div class="relative w-32 h-32 mascot-spin-visual z-40">
<!-- Placeholder for Glass Hummingbird illustration -->
<!-- In a real implementation, this would be a 3D model or Spline scene -->
<div class="w-full h-full relative">

<!-- Overlay gradients to make it look like glass -->
<div class="absolute inset-0 bg-gradient-to-tr from-white/40 via-transparent to-primary/40 mix-blend-overlay rounded-full" style="clip-path: polygon(10% 20%, 30% 0%, 70% 0%, 90% 20%, 90% 60%, 70% 90%, 30% 90%, 10% 60%);"></div>
<!-- Sparkle/Lens Flare at wing tip -->
<div class="absolute top-0 right-2 w-8 h-8 lens-flare rounded-full blur-[1px]"></div>
<div class="absolute bottom-4 left-4 w-4 h-4 lens-flare rounded-full blur-[1px] opacity-70"></div>
</div>
</div>
<!-- Interaction Hint Text -->
<div class="absolute -bottom-8 bg-black/40 backdrop-blur-md border border-white/10 px-3 py-1.5 rounded-full flex items-center gap-2">
<span class="material-icons-round text-primary text-sm animate-spin">autorenew</span>
<span class="text-xs font-medium text-white/90">Processing request...</span>
</div>
</div>
<!-- BLURRED BACKGROUND DASHBOARD -->
<!-- Elements below are blurred to emphasize depth -->
<!-- Upcoming Flight Card (Blurred) -->

<!-- Decorative map background inside card -->
<div class="absolute inset-0 opacity-20 bg-cover bg-center" data-alt="Dark abstract map of Europe with glowing connection lines" data-location="London" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDen5jQ3O2nF3S33dD9pVmPdVO9g4dG_571euMfjtMAWrzm8iB6QoQ7Ke1z_uV7XQuDFxIJVFjzEVm-NBYCPkrx6-aiaKHPBe44bWQ445eqrvBPNvqWzlzSqwhFSBFZIMaYNwci2rrCmAeLF_ssFj9BUk0BNgBrDFKu5MOS8EjCCwvPMwdNCd3OPJdOTlj9ncAFRHySq9TbcJHeNKdYLlrmXyII0c9n_3Ipo5EZKm6B9tkX5cJIACMhG9LV246uQW3Tpyi4gslzmY7U');"></div>
<div class="absolute inset-0 bg-gradient-to-r from-background-dark via-background-dark/80 to-transparent"></div>
<div class="relative z-10 flex justify-between items-start mb-6">
<div>
<span class="text-xs uppercase tracking-wider text-primary font-bold">Upcoming Trip</span>
<div class="flex items-center gap-3 mt-1">

</div>
</div>
</div>
<!-- Status Section (Partially Blurred) -->
<div class="grid grid-cols-2 gap-4 mt-2">
<!-- Miles Card -->
<div class="glass-card p-4 rounded-2xl flex flex-col justify-between h-32 soft-blur-bg delay-75">
<div class="flex justify-between items-start">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-icons-round text-lg">flight_takeoff</span>
</div>
<span class="text-xs text-green-400 font-medium">+2,400</span>
</div>
<div>
<p class="text-2xl font-bold text-white">84k</p>
<p class="text-xs text-gray-400">Total Miles</p>
</div>
</div>
<!-- Status Tier Card -->
<div class="glass-card p-4 rounded-2xl flex flex-col justify-between h-32 relative overflow-hidden soft-blur-bg delay-100">
<div class="absolute -right-4 -top-4 w-20 h-20 bg-gradient-to-br from-white/10 to-transparent rounded-full blur-xl"></div>
<div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-400">
<span class="material-icons-round text-lg">stars</span>
</div>
<div>
<p class="text-lg font-bold text-white leading-tight">Platinum<br/>Elite</p>
</div>
</div>

<!-- Quick Actions -->
<div class="mt-4">

<button class="flex flex-col items-center gap-2 min-w-[70px]">
<div class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center hover:bg-primary/20 transition-colors">

</div>

<button class="flex flex-col items-center gap-2 min-w-[70px]">

<button class="flex flex-col items-center gap-2 min-w-[70px]">

</button>
<button class="flex flex-col items-center gap-2 min-w-[70px]">
<div class="w-14 h-14 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center hover:bg-primary/20 transition-colors">
<span class="material-icons-round text-white/80">restaurant</span>
</div>
<span class="text-xs text-gray-400">Dining</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="glass-panel h-[80px] w-full rounded-t-[30px] flex justify-around items-center px-2 relative z-50">
<button class="p-3 rounded-xl hover:bg-white/5 flex flex-col items-center gap-1 group">
<span class="material-icons-round text-gray-400 group-hover:text-white transition-colors">home</span>
</button>
<button class="p-3 rounded-xl hover:bg-white/5 flex flex-col items-center gap-1 group">
<span class="material-icons-round text-gray-400 group-hover:text-white transition-colors">confirmation_number</span>
</button>
<!-- Active Aero Tab -->
<div class="relative -top-6">
<div class="w-16 h-16 rounded-full bg-gradient-to-b from-primary to-blue-600 shadow-glow flex items-center justify-center border-4 border-background-dark transform transition-transform hover:scale-105 active:scale-95">

<button class="p-3 rounded-xl hover:bg-white/5 flex flex-col items-center gap-1 group">
